AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description: >-
  Easy serverless Amazon Trascribe

Parameters:
  BasicAuthUsername:
    Type: String
  BasicAuthPassword:
    Type: String
  NotificationSourceEmailAddress:
    Type: String
  JobTagKey:
    Type: String
  JobTagValue:
    Type: String
  TranscriptionsExpirationInDays:
    Type: Number
    Default: 30

Resources:
  TranscriptionsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: !Ref TranscriptionsExpirationInDays
            Status: Enabled
      Tags:
        - Key: Project
          Value: serverless-transcribe

  MediaBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [POST]
            AllowedOrigins: ["*"]
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 1
            Status: Enabled
      Tags:
        - Key: Project
          Value: serverless-transcribe

  MediaBucketAccessIamUser:
    Type: AWS::IAM::User
  MediaBucketAccessIamUserPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action: s3:*
            Effect: Allow
            Resource: !GetAtt MediaBucket.Arn
            Sid: AllowAllBucketActions
          - Action: s3:*
            Effect: Allow
            Resource: !Sub ${MediaBucket.Arn}/*
            Sid: AllowAllObjectActions
        Version: "2012-10-17"
      PolicyName: MediaBucket
      Users:
        - !Ref MediaBucketAccessIamUser
  MediaBucketAccessIamUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      Status: Active
      UserName: !Ref MediaBucketAccessIamUser

  # Transcription Job Start
  TranscriptionJobStartFunctionMediaBucketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt TranscriptionJobStartFunction.Arn
      Principal: s3.amazonaws.com
      # SourceArn: !GetAtt MediaBucket.Arn
      SourceArn: !GetAtt MediaBucket.Arn
  TranscriptionJobStartFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/transcription-job-start/
      Description: >-
        Starts transcription jobs when triggered by S3 events
      Environment:
        Variables:
          JOB_TAG_KEY: !Ref JobTagKey
          JOB_TAG_VALUE: !Ref JobTagValue
          NOTIFICATION_SOURCE_EMAIL_ADDRESS: !Ref NotificationSourceEmailAddress
          TRANSCRIPTIONS_OUTPUT_BUCKET: !Ref TranscriptionsBucket
      Events:
        WavCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .wav
          Type: S3
        FlacCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .flac
          Type: S3
        AmrCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .amr
          Type: S3
        3gaCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .3ga
          Type: S3
        Mp3Created:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .mp3
          Type: S3
        Mp4Created:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .mp4
          Type: S3
        M4aCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .m4a
          Type: S3
        OgaCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .oga
          Type: S3
        OggCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .ogg
          Type: S3
        OpusCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .opus
          Type: S3
        WebmCreated:
          Properties:
            Bucket: !Ref MediaBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .webm
          Type: S3
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Role: !GetAtt TranscriptionJobStartFunctionIamRole.Arn
      Runtime: python3.9
      Tags:
        Project: serverless-transcribe
      Timeout: 8
  TranscriptionJobStartFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${TranscriptionJobStartFunction}
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: serverless-transcribe
  TranscriptionJobStartFunctionIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - s3:Get*
                  - s3:List*
                  - s3:Put*
                Effect: Allow
                Resource: !GetAtt TranscriptionsBucket.Arn
                Sid: AllowBucketActions
              - Action:
                  - s3:Get*
                  - s3:List*
                  - s3:Put*
                Effect: Allow
                Resource: !Sub ${TranscriptionsBucket.Arn}/*
                Sid: AllowObjectActions
            Version: "2012-10-17"
          PolicyName: TranscriptionsBucket
        - PolicyDocument:
            Statement:
              - Action:
                  - transcribe:GetTranscriptionJob
                  - transcribe:StartTranscriptionJob
                Effect: Allow
                Resource: "*"
                Sid: AllowTranscriptionStart
            Version: "2012-10-17"
          PolicyName: Transcribe
        - PolicyDocument:
            Statement:
              - Action: ses:SendEmail
                Effect: Allow
                Resource: "*"
                Sid: AllowSendEmail
            Version: "2012-10-17"
          PolicyName: SES
  TranscriptionJobStartFunctionIamRoleMediaBucketPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub ${MediaBucket.Arn}/*
            Sid: AllowMediaObjectRead
          - Action: s3:ListBucket
            Effect: Allow
            Resource: !GetAtt MediaBucket.Arn
            Sid: AllowMediaBucketList
        Version: "2012-10-17"
      PolicyName: !Sub ${AWS::StackName}-JobStartMediaBucketReadOnly
      Roles:
        - !Ref TranscriptionJobStartFunctionIamRole

  # Transcription Job Events
  TranscriptionJobStateChangeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/transcription-job-state-change/
      Description: Handles transcription job state change events
      Environment:
        Variables:
          MEDIA_BUCKET_NAME: !Ref MediaBucket
          NOTIFICATION_SOURCE_EMAIL_ADDRESS: !Ref NotificationSourceEmailAddress
      Events:
        TranscribeJobs:
          Properties:
            Pattern:
              source:
                - aws.transcribe
              detail-type:
                - Transcribe Job State Change
              detail:
                TranscriptionJobStatus:
                  - COMPLETED
                  - FAILED
            Target:
              Id: !Sub ${AWS::StackName}.Transcribe.JobState
          Type: EventBridgeRule
      Handler: lambda_function.lambda_handler
      MemorySize: 256
      Policies:
        - Statement:
            - Action: ses:SendEmail
              Effect: Allow
              Resource: "*"
              Sid: AllowSendEmail
          Version: "2012-10-17"
        - Statement:
            - Action: transcribe:GetTranscriptionJob
              Effect: Allow
              Resource: "*"
              Sid: AllowTranscriptionJobRead
          Version: "2012-10-17"
        - Statement:
            - Action: s3:GetObject
              Effect: Allow
              Resource: !Sub ${TranscriptionsBucket.Arn}/*
              Sid: AllowTranscriptionObjectRead
          Version: "2012-10-17"
        - Statement:
            - Action: s3:GetObject
              Effect: Allow
              Resource: !Sub ${MediaBucket.Arn}/*
              Sid: AllowMediaObjectRead
          Version: "2012-10-17"
      Runtime: python3.9
      Tags:
        Project: serverless-transcribe
      Timeout: 16
  TranscriptionJobStateChangeFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${TranscriptionJobStateChangeFunction}
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: serverless-transcribe

  # Website API
  WebsiteApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/website-api/
      Description: >-
        Provides a simple API for browser-based S3 uploading
      Environment:
        Variables:
          MEDIA_BUCKET: !Ref MediaBucket
          MEDIA_BUCKET_DOMAIN_NAME: !GetAtt MediaBucket.RegionalDomainName
          UPLOAD_ACCESS_KEY_ID: !Ref MediaBucketAccessIamUserAccessKey
          UPLOAD_SECRET_ACCESS_KEY: !GetAtt MediaBucketAccessIamUserAccessKey.SecretAccessKey
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Runtime: python3.9
      Tags:
        Project: serverless-transcribe
      Timeout: 3
  WebsiteApiFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${WebsiteApiFunction}
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: serverless-transcribe

  WebsiteApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref AWS::StackName
      Description: Transcription website API
  WebsiteApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: omega
      RestApiId: !Ref WebsiteApi
      DeploymentId: !Ref WebsiteApiDeployment
  WebsiteApiDeployment:
    DependsOn:
      - WebsiteApiBrowserBasedUploadMethod
      - StaticWebsiteMethod
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref WebsiteApi
  WebsiteApiUnauthorizedGatewayReponse:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.WWW-Authenticate: "'Basic'"
      ResponseType: UNAUTHORIZED
      RestApiId: !Ref WebsiteApi
      StatusCode: "401"
  WebsiteApiV1Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WebsiteApi
      ParentId: !GetAtt WebsiteApi.RootResourceId
      PathPart: v1
  WebsiteApiBrowserBasedUploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WebsiteApi
      ParentId: !Ref WebsiteApiV1Resource
      PathPart: browser-based-upload
  WebsiteApiBrowserBasedUploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WebsiteApi
      ResourceId: !Ref WebsiteApiBrowserBasedUploadResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebsiteApiFunction.Arn}/invocations
  WebsiteApiBrowserBasedUploadMethodInvokeFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt WebsiteApiFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebsiteApi}/${WebsiteApiStage}/*

  # Static Website
  StaticWebsiteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/static-website/
      Description: >-
        Generates a basic front end for uploading files to S3
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Runtime: python3.9
      Tags:
        Project: serverless-transcribe
      Timeout: 3
  StaticWebsiteFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${StaticWebsiteFunction}
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: serverless-transcribe
  StaticWebsiteResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WebsiteApi
      ParentId: !GetAtt WebsiteApi.RootResourceId
      PathPart: upload
  StaticWebsiteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref StaticWebsiteAuthorizer
      HttpMethod: GET
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StaticWebsiteFunction.Arn}/invocations
      ResourceId: !Ref StaticWebsiteResource
      RestApiId: !Ref WebsiteApi
  StaticWebsiteMethodInvokeFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt StaticWebsiteFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebsiteApi}/${WebsiteApiStage}/*

  StaticWebsiteAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/static-website-authorizer/
      Description: >-
        Authorizer for S3 file upload front end
      Environment:
        Variables:
          BASIC_AUTH_USERNAME: !Ref BasicAuthUsername
          BASIC_AUTH_PASSWORD: !Ref BasicAuthPassword
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Runtime: python3.9
      Tags:
        Project: serverless-transcribe
      Timeout: 3
  StaticWebsiteAuthorizerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${StaticWebsiteAuthorizerFunction}
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: serverless-transcribe
  StaticWebsiteAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      AuthorizerCredentials: !GetAtt StaticWebsiteAuthorizerIamRole.Arn
      AuthorizerResultTtlInSeconds: 600
      AuthorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StaticWebsiteAuthorizerFunction.Arn}/invocations
      IdentitySource: method.request.header.Authorization
      Name: !Sub ${AWS::StackName}_static_website_authorizer
      RestApiId: !Ref WebsiteApi
      Type: REQUEST
  StaticWebsiteAuthorizerIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AuthorizerLambdaInvoke
          PolicyDocument:
            Statement:
              - Action: lambda:invokeFunction
                Effect: Allow
                Resource: !GetAtt StaticWebsiteAuthorizerFunction.Arn
            Version: "2012-10-17"
Outputs:
  UploadWebpageUrl:
    Description: The URL for the webpage used to upload media
    Value: !Sub "https://${WebsiteApi}.execute-api.${AWS::Region}.amazonaws.com/${WebsiteApiStage}/upload"
